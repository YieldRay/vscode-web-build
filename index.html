<!DOCTYPE html>
<html>
	<head>
		<script>
			performance.mark('code/didStartRenderer');
		</script>
		<meta charset="utf-8" />

		<!-- Mobile tweaks -->
		<meta name="mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-title" content="Code">
		<link rel="apple-touch-icon" href="./code-192.png" />

		<!-- Disable pinch zooming -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">

		<!-- Workbench Configuration -->
		<meta id="vscode-workbench-web-configuration" data-settings="{{WORKBENCH_WEB_CONFIGURATION}}">

		<!-- Workbench Auth Session -->
		<meta id="vscode-workbench-auth-session" data-settings="{{WORKBENCH_AUTH_SESSION}}">

		<!-- Workbench Icon/Manifest/CSS -->
		<link rel="icon" href="./favicon.ico" type="image/x-icon" />
		<link rel="manifest" href="./manifest.json" crossorigin="use-credentials" />
		<link rel="stylesheet" href="./out/vs/workbench/workbench.web.main.internal.css">

	</head>

	<body aria-label="">
	</body>

	<!-- Startup (do not modify order of script tags!) -->
	<script>
		const baseUrl = new URL('./out/', window.location.href);
		globalThis._VSCODE_FILE_ROOT = baseUrl.origin + baseUrl.pathname;
	</script>
	<script>
		performance.mark('code/willLoadWorkbenchMain');
	</script>
	<!-- always ensure built in english NLS messages -->
	<script type="module" src="./out/nls.messages.js"></script>
	<!-- attempt to load NLS messages in case non-english -->
	<script type="module" src="./out/nls.messages.js"></script>
	<script type="module">
		import init from './workbench.js';
		init();
	</script>
</html>
